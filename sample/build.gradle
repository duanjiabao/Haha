apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/groups/staging" }
}

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion '23.0.2'

    defaultConfig {
        versionName SAMPLE_VERSION_NAME
        targetSdkVersion 23
    }

    productFlavors {
        lollipop {
            minSdkVersion 21
            versionCode SAMPLE_VERSION_CODE_LOLLIPOP
        }
        kitkat {
            minSdkVersion 15
            versionCode SAMPLE_VERSION_CODE_KITKAT
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

    signingConfigs {
        release {
//            storeFile file(System.getProperty("user.home") + "/.android/dmax.keystore")
//            storePassword keystorePassword
//            keyAlias "dmax"
//            keyPassword keystorePassword
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    lintOptions {
        abortOnError false
        xmlReport false
        htmlReport true
        checkReleaseBuilds true
    }
}

dependencies {
//    compile 'com.github.d-max:spots-dialog:0.6'
    compile project(':library')
}
